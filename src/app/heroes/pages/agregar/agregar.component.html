<h1>{{ isEditingHero ? 'Editar' : 'Nuevo'}} Héroe <small>{{ heroe.superhero }}</small></h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <div fxLayout="column" fxFlex="50" fxLayoutGap="10px">
        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column" fxLayoutGap.xs="10px">
            <mat-form-field fxFlex="50">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column" fxLayoutGap.xs="10px">
            <button mat-raised-button color="accent" (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar
          </button>
            <span class="spacer"></span>
            <button mat-raised-button color="warn" (click)="eliminar()" *ngIf="isEditingHero">
            <mat-icon>clear</mat-icon>
            Eliminar
          </button>
        </div>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
